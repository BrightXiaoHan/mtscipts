common:
  output_directory: .

steps:
  - type: remove_duplicates
    parameters:
      inputs: [ja, en]
      outputs: [ja.dedump ,en.dedump]

  - type: filter
    parameters:
      inputs: [ja.dedump, en.dedump]
      outputs: [ja.final, en.rules]
      filterfalse: false
      n_jobs: 20
      filters:
        - LengthFilter:
            unit: [char, word]
            min_length: 1
            max_length: 250
        - LongWordFilter:
            threshold: 40
        - LanguageIDFilter:
            languages: [ja, en]
            id_method: fasttext
            thresholds: [0.5]
            fasttext_model_path: lid.176.bin

  - type: preprocess
    parameters:
      inputs: [en.rules]
      outputs: [en.final]
      n_jobs: 30
      preprocessors:
        - MosesNormalizer: {}
